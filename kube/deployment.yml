apiVersion: v1
kind: Namespace
metadata:
  name: sample-ns
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-server-deployment
  namespace: sample-ns
  labels:
    app: sample-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sample-server
  template:
    metadata:
      labels:
        app: sample-server
    spec:
      containers:
        - name: sample-server
          image: ghcr.io/rirush/sample-k8s-app:sha-4ffcf08
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: sample-server-service
  namespace: sample-ns
spec:
  selector:
    app: sample-server
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sample-server-ingress
  namespace: sample-ns
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - http:
        paths:
          - backend:
              service:
                name: sample-server-service
                port:
                  number: 80
            path: /
            pathType: Prefix